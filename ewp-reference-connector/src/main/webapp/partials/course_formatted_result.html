<h3>Learning Opportunity Specification</h3>
<div class="list-group">
    <div class="list-group-item" ng-repeat="los in clientResult.result.learningOpportunitySpecification">
        <div class="row">
            <div class="col-md-2">Id:</div>
            <div class="col-md-10">{{los.losId}}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Code:</div>
            <div class="col-md-10">{{los.losCode}}</div>
        </div>
        <div class="row" ng-repeat="title in los.title">
            <div class="col-md-2">{{$index === 0 ? 'Title:' : ''}}</div>
            <div class="col-md-10">{{title.value}} ({{title.lang}})</div>
        </div>
    </div>
</div>
