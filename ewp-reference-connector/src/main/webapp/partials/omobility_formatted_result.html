<div ng-if="clientResult.result.omobilityId">
    <h3>Outgoing Mobilities Identities</h3>
    <div class="list-group">
        <div ng-repeat="omobilityId in clientResult.result.omobilityId">
            <div class="list-group-item">{{omobilityId}}</div>
        </div>
    </div>
</div>
<div ng-if="clientResult.result.omobility">
    <h3>Outgoing Mobilities</h3>
    <div class="list-group">
        <div class="list-group-item" ng-repeat="omobility in clientResult.result.omobility">
            <div class="row">
                <div class="col-md-2">Id:</div>
                <div class="col-md-10">{{omobility.omobilityId}}</div>
            </div>
            <div class="row">
                <div class="col-md-2">Code:</div>
                <div class="col-md-10">{{omobility.omobilityCode}}</div>
            </div>
        </div>
    </div>
</div>
