<div class="panel panel-default" ng-show="clientResult">
    <div class="panel-heading"><h2>Response</h2></div>
    <div class="panel-body">
        <div class="well">
            Response time: {{clientResult.duration}}ms
        </div>

        <ul class="nav nav-tabs">
            <li ng-class="{'active':!isRaw}"><a ng-click="isRaw=false">Formatted</a></li>
            <li ng-class="{'active':isRaw}"><a ng-click="isRaw=true">Raw</a></li>
        </ul>
        <div ng-show="!isRaw">
            <div class="alert alert-success" ng-if="clientResult.statusCode === 200">
                <div ng-if="formattedTemplate" ng-include="formattedTemplate"></div>
            </div>

            <div class="alert alert-danger" ng-if="clientResult.statusCode !== 200">
                <div class="row">
                    <div ng-if="clientResult.statusCode > 0">
                        <div class="col-md-2">Status Code: </div><div class="col-md-10">{{clientResult.statusCode}}</div>
                        <div class="col-md-2">Media Type: </div><div class="col-md-10">{{clientResult.mediaType}}</div>
                    </div>
                    <div class="col-md-2">Error Message: </div><div class="col-md-10">{{clientResult.errorMessage}}</div>
                </div>
            </div>
        </div>
        <div ng-show="isRaw">
            <pre><code>{{clientResult.rawResponse | prettyprint}}</code></pre>
        </div>
    </div>
</div>
