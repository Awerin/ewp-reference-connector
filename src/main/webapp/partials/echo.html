<div class="container">
    <h1 class="page-header">Echo</h1>

    <div class="panel panel-body" id="echoList">
        <div class="input-group">
            <input class="form-control" placeholder="Echo text" ng-model="echoItem" required="required"/>
              <span class="input-group-btn">
                  <button type="submit" class="btn btn-default" ng-click="addEchoToList()">
                      <i class="glyphicon glyphicon-plus-sign"></i>
                  </button>
              </span>
        </div>
        <div class="list-group" ng-show="echoList.length > 0">
            <div ng-repeat="echo in echoList" class="list-group-item">
                <div class="row-content">
                    {{echo}}
                </div>
            </div>
        </div>
        <div class="input-group" ng-show="echoList.length > 0">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default"  ng-click="sendEcho()">
                    <i class="glyphicon glyphicon-send"></i> Send Echo
                </button>
            </span>
        </div>
    </div>

    <div class="panel panel-default" ng-show="echoResult">
        <div class="panel-heading"><h2>Response</h2></div>
        <div class="panel-body">
            {{echoResult}}
        </div>
    </div>
</div>
