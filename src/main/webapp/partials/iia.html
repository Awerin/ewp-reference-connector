<div class="well page">
    <h3>IIA list</h3>

    <div id="iiaList" >
        <div class="input-group">
            <input class="form-control" id="search" name="search" placeholder="Search for" ng-model="query"
                   required="required"/>
              <span class="input-group-btn">
                  <button type="submit" class="btn btn-default">
                      <i class="glyphicon glyphicon-search"></i>
                  </button>
              </span>
        </div>
        <div class="list-group">
            <div class="list-group-item">
                <div ng-repeat="iia in users.iia | filter:query" class="list-group-item" style="margin-top:16px">
                    <div class="row-content">
                        <h4 class="list-group-item-heading">IIA id: {{iia.id}}</h4>
                        Partner:
                        <p class="list-group-item-text">
                            institution-id: {{iia.partner['institution-id']}}<br>
                            organization-unit-id: {{iia.partner['organization-unit-id']}}<br>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
